<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftRefund - Customer Review & Refund System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result p {
            margin: 5px 0;
        }
        
        .sentiment-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .sentiment-positive {
            background: #28a745;
            color: white;
        }
        
        .sentiment-negative {
            background: #dc3545;
            color: white;
        }
        
        .sentiment-neutral {
            background: #6c757d;
            color: white;
        }
        
        .links {
            margin-top: 30px;
            text-align: center;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SwiftRefund</h1>
        <p class="subtitle">Automated Refund System Based on Sentiment Analysis</p>
        
        <form id="reviewForm">
            <div class="form-group">
                <label for="customer_id">Customer ID (Optional)</label>
                <input type="text" id="customer_id" name="customer_id" placeholder="Enter customer ID or leave blank">
            </div>
            
            <div class="form-group">
                <label for="amount">Refund Amount (Optional)</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" min="0">
            </div>
            
            <div class="form-group">
                <label for="review">Customer Review *</label>
                <textarea id="review" name="review" placeholder="Enter your review here..." required></textarea>
            </div>
            
            <button type="submit">Submit Review & Analyze Sentiment</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing review...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="links">
            <a href="/dashboard">View Dashboard</a>
            <a href="/reviews">View All Reviews</a>
        </div>
    </div>
    
    <script>
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const formData = new FormData(this);
            
            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                const data = {
                    customer_id: formData.get('customer_id') || `customer_${Date.now()}`,
                    amount: formData.get('amount') || 0,
                    review: formData.get('review')
                };
                
                const response = await fetch('/submit_review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                
                // Show result
                result.classList.add('show');
                
                if (response.ok) {
                    const sentimentClass = `sentiment-${responseData.sentiment}`;
                    result.className = 'result show success';
                    result.innerHTML = `
                        <h3>Review Submitted Successfully!</h3>
                        <p><strong>Sentiment:</strong> <span class="sentiment-badge ${sentimentClass}">${responseData.sentiment.toUpperCase()}</span></p>
                        <p><strong>Polarity:</strong> ${responseData.polarity.toFixed(3)}</p>
                        <p><strong>Subjectivity:</strong> ${responseData.subjectivity.toFixed(3)}</p>
                        ${responseData.refund_triggered ? `
                            <p style="margin-top: 15px; font-weight: bold; color: #dc3545;">
                                âš¡ EXPEDITED REFUND TRIGGERED!
                            </p>
                            <p>Your refund has been prioritized due to negative feedback.</p>
                            ${responseData.transaction_id ? `<p><strong>Transaction ID:</strong> ${responseData.transaction_id}</p>` : ''}
                        ` : '<p>Review processed successfully.</p>'}
                    `;
                    
                    // Reset form
                    this.reset();
                } else {
                    result.className = 'result show warning';
                    result.innerHTML = `<h3>Error</h3><p>${responseData.error || 'An error occurred'}</p>`;
                }
            } catch (error) {
                loading.classList.remove('show');
                result.classList.add('show');
                result.className = 'result show warning';
                result.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
